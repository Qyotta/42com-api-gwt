E_401           = Authentication credentials were missing or incorrect.
E_403           = The request is understood, but it has been refused or access is not allowed.
E_404           = The URI requested is invalid or the resource requested, such as a user, does not exists. Also returned when the requested format is not supported by the requested method.
E_504           = The Platform servers are up, but the request couldn't be serviced due to some failure within our stack. Try again later.
E_1001          = You try to get a specific result which is not known. Either it was removed or it has never been set.
E_1011          = Your given date is timed out. It should be older then three minutes.
E_1012          = Your given date is located in the future.
E_1200          = Your given Personal Identification Number to charge your account is not valid anymore.
E_1201          = Your account is not connected to a specific callingcard.

E_99998         = Connection timed out
E_99999         = Your request cannot currently be processed. Please try again later.

errors = E_401, E_403, E_404, E_504, E_1001, E_1011, E_1012, E_1200, E_1201, E_99998,E_99999
